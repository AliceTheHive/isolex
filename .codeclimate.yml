version: "2"
exclude_patterns:
  - "src/migration/"
plugins:
  duplication:
    enabled: true
    config:
      languages:
        typescript:
          mass_threshold: 60
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  shellcheck:
    enabled: true
  tslint:
    enabled: true
    config: config/tslint.cc.json