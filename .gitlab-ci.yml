stages:
  - build
  - image
  - image-tag

# template jobs

.branch-deploy: &branch-deploy
  only:
    - master

.build-docker: &build-docker
  image: docker:stable
  services:
    - docker:stable-dind
  tags:
    - platform:k8s
    - runner:shared
  allow_failure: false

  before_script:
    # prep secrets
    - mkdir ${HOME}/.docker
    - echo "${DOCKER_SECRET}" | base64 -d > ${HOME}/.docker/config.json
    - docker info

  after_script:
    - rm -rfv ${HOME}/.docker

  variables: &vars-docker
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
    IMAGE_TAG: ssube/isolex:$CI_COMMIT_REF_SLUG

.build-retag: &build-retag
  stage: image-tag
  script:
    - docker pull ${IMAGE_SRC}
    - docker tag ${IMAGE_SRC} ${IMAGE_DST}
    - docker push ${IMAGE_DST}

# build jobs
build-node:
  image: apextoaster/node:10.1
  stage: build
  tags:
    - platform:k8s
    - runner:shared

  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - yarn
    - make strict

  artifacts:
    expire_in: 1 week
    paths:
      - out/coverage
      - out/docs
      - out/main-bundle.*
      - out/version.json

build-image:
  <<: [*build-docker]
  stage: image

  dependencies:
    - build-node
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

# tag releases
tag-latest:
  <<: [*branch-deploy, *build-docker, *build-retag]

  dependencies: []
  variables:
    <<: *vars-docker
    IMAGE_SRC: ssube/isolex:$CI_COMMIT_REF_SLUG
    IMAGE_DST: ssube/isolex:latest

tag-version:
  <<: [*build-docker, *build-retag]
  only:
    - tags

  dependencies: []
  variables:
    <<: *vars-docker
    IMAGE_SRC: ssube/isolex:latest
    IMAGE_DST: ssube/isolex:${CI_COMMIT_TAG}