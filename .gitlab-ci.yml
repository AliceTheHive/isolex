build:
  image: apextoaster/node:master
  stage: build
  tags:
    - runner:k8s

  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - yarn
    - make strict

  artifacts:
    expire_in: 1 week
    paths:
      - out/coverage
      - out/docs
      - out/main-bundle.*
      - out/version.json
