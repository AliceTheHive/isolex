metadata:
  kind: split-parser
  name: default-learn
data:
  dataMapper:
    take: [noun, verb]
    skip: 0
    rest: args
  every: false

  preferData: false
  defaultCommand:
    noun: keyword
    verb: create

  match:
    rules:
      - key: body
        operator: every
        values:
          - regexp: !regexp /!!learn/

  split:
    keepQuotes: true
    separator: " "