metadata:
  kind: message-interval
  name: test-interval-msg
data:
  defaultContext:
    channel:
      id: "440715367019446274"
      thread: ""
    name: svc
    uid: svc
  defaultMessage:
    body: hello world
    type: text/plain
  defaultTarget:
    kind: discord-listener
    name: test-discord
  frequency:
    time: 30 seconds
  transforms:
    - metadata:
        kind: template-transform
        name: test-interval-msg-template
      data:
        templates:
          body: >
            Hello from {{ data.createdAt }}!
    - metadata:
        kind: flatten-transform
        name: test-interval-msg-flatten
      data:
        args:
          deep: false
          join: " "
          take: [$.data.body]