metadata:
  kind: message-generator
  name: test-generator-msg
data:
  defaultMessage:
    body: hello world
    type: text/plain
  frequency:
    time: 30 seconds
  redirect:
    defaults:
      channel:
        id: "440715367019446274"
        thread: ""
      name: svc
      uid: svc
      target:
        source: false
        service:
          kind: discord-listener
          name: test-discord
    forces: {}
  transforms:
    - metadata:
        kind: template-transform
        name: test-generator-msg-template
      data:
        templates:
          body: >
            Hello from {{ data.next.createdAt }}!
    - metadata:
        kind: flatten-transform
        name: test-generator-msg-flatten
      data:
        deep: false
        join: " "
        keys: [$.data.body]