metadata:
  kind: message-generator
  name: test-generator-msg
data:
  defaultContext:
    channel:
      id: "440715367019446274"
      thread: ""
    name: svc
    uid: svc
  defaultMessage:
    body: hello world
    type: text/plain
  defaultTarget:
    kind: discord-listener
    name: test-discord
  frequency:
    time: 30 seconds
  transforms:
    - metadata:
        kind: template-transform
        name: test-generator-msg-template
      data:
        templates:
          body: >
            Hello from {{ data.next.createdAt }}!
    - metadata:
        kind: flatten-transform
        name: test-generator-msg-flatten
      data:
        deep: false
        join: " "
        keys: [$.data.body]