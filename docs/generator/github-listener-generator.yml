metadata:
  kind: event-generator
  name: github-listener-generator
data:
  frequency:
    time: 60 seconds
  redirect:
    defaults:
      channel:
        id: ""
        thread: ""
      name: svc
      uid: svc
      target:
        source: false
        service: &github-metadata
          kind: github-listener
          name: test-github
    forces: {}
  services:
    - *github-metadata