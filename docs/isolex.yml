---
# {% raw %}

filters:
  - type: user-filter
    name: ignore-bots
    mode: exclude
    data:
      - isolex
      - IsoFork
      - Yuela
      - !env ISOLEX_BLOCK_USER

controllers:
  - type: dice-controller
    name: dice_split

  - type: learn-controller
    name: test_learn
    emit:
      from: incoming
      field: args
    mode:
      create: add
      delete: del
      execute: run

  - type: math-controller
    name: test_math
    join: ','
    math:
      matrix: Array
      number: Number
    format:
      notation: auto
      precision: 4
      fraction: ratio
    node:
      implicit: show
      parenthesis: keep

  - type: random-controller
    name: rand_split

  - type: reaction-controller
    name: test_reaction
    field: body
    reactions:
      boo:
        - chance: 0.1
          name: ghost
      maple:
        - chance: 0.25
          name: maple_leaf

  - type: search-controller
    name: search_mdn
    count: 3
    field: args
    filter: '$..documents.*'
    method: GET
    template:
      body: |
        {{#each data}}
          *{{ title }}*: <{{ url }}> ({{ score }})
          {{ excerpt }}
        {{/each}}
      url: https://developer.mozilla.org/en-US/search.json?q={{ data }}

  - type: sed-controller
    name: sed_echo

  - type: time-controller
    name: test_time
    locale: en-US
    zone: UTC

  - type: weather-controller
    api:
      key: !env ISOLEX_WEATHER_TOKEN
      root: https://api.openweathermap.org/data/2.5/
    name: test_weather
    template: >-
      {{weather.name}} is {{weather.main.temp}} with {{weather.wind.speed}} wind
      and {{#each weather.weather}}{{this.description}}{{/each}}!

  - type: echo-controller
    name: test_split
    template: |
      name = {{ cmd.name }}
      type = {{ cmd.type }}
      {{#entries cmd.data}}
      {{ key }} = {{ value }}
      {{/entries}}

  - type: echo-controller
    name: test_echo
    template: >-
      {{json cmd}}

intervals:
  - cron: '* * * * *'
    data: {}

listeners:
  - type: discord-listener
    name: discord-isolex
    token: !env ISOLEX_DISCORD_TOKEN

logger:
  level: debug
  name: isolex

parsers:
  - type: lex-parser
    account:
      accessKey: !env ISOLEX_AWS_ACCESS
      secretKey: !env ISOLEX_AWS_SECRET
    bot:
      name: isolex
      alias: test
    name: test_lex
    region: us-east-1
    tags:
      - '@isolex'
      - '@440714238286364672'

  - type: yaml-parser
    name: test_yaml
    tags:
      - '!!json'
      - '!!yaml'

  - type: echo-parser
    field: args
    name: test_math
    tags:
      - '!!math'

  - type: split-parser
    name: test_learn
    separator: ' '
    tags:
      - '!!member'

  - type: echo-parser
    field: args
    name: sed_echo
    tags:
      - '!!sed'

  - type: map-parser
    alias:
      boo: react
      canada: react
      hockey: react
      maple: react
    emit:
      "!!echo":
        name: test_echo
        fields: []
        remove: true
        rest: args
      "!!mdn":
        name: search_mdn
        fields: []
        remove: true
        rest: args
      react:
        fields: [body]
        name: test_reaction
        remove: false
        rest: args
    name: map_echo
    split:
      brackets: true
      separator: " "

storage:
  type: sqlite
  database: "/data/isolex.db"

# {% endraw %}
