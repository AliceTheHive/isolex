metadata:
  kind: express-listener
  name: test-express
data:
  expose:
    graph: true
    graphiql: true
    metrics: true
  graph:
    metadata:
      kind: graph-schema
      name: test-express-graph
    data: {}
  listen:
    port: 4000
    address: "0.0.0.0"
  token:
    audience: [test-audience]
    issuer: test-issuer
    scheme: isolex
    secret: test-secret