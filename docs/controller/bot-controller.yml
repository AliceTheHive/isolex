metadata:
  kind: bot-controller
  name: default-bot
data:
  filters: []
  redirect: {}
  transforms:
    - metadata:
        kind: template-transform
        name: default-bot-template-metric
      data:
        filters:
          - metadata:
              kind: command-filter
              name: default-bot-filter-metric
            data:
              match:
                rules:
                  - key: noun
                    operator: every
                    values:
                      - string: bot-metric
        templates:
          body: >-
            {{#entries this }}
              {{#each this.value }}
                {{#entries hashMap }}
                  {{ ../name }}:{{ this.key }}: {{ value.value }}
                {{/entries}}
              {{/each }}
            {{/entries }}
    - metadata:
        kind: template-transform
        name: default-bot-template-noun
      data:
        filters:
          - metadata:
              kind: command-filter
              name: default-bot-filter-noun
            data:
              match:
                rules:
                  - key: noun
                    operator: every
                    values:
                      - string: bot-noun
        templates:
          body: >-
            {{#entries this }}
              {{#each this.value }}
                {{ this.key }}:{{noun}}
              {{/each}}
            {{/entries}}
    - metadata:
        kind: template-transform
        name: default-bot-template-version
      data:
        filters:
          - metadata:
              kind: command-filter
              name: default-bot-filter-version
            data:
              match:
                rules:
                  - key: noun
                    operator: every
                    values:
                      - string: bot-version
        templates:
          body: >-
            {{package.0.name}} v{{package.0.version}} on {{git.0.branch}} ({{ git.0.commit }}), build {{build.0.job}} by {{build.0.runner}}
    - metadata:
        kind: flatten-transform
        name: default-bot-flatten
      data:
        deep: false
        join: ''
        keys: [$.body]