metadata:
  kind: account-controller
  name: default-account
data:
  join:
    allow: true
    grants:
      - grant:*
      - join:create
      - session:create
    roles:
      - user
  redirect: {}
  root:
    allow: true
    name: root
    roles:
      - root
  transforms: []
  token:
    audience: [test-audience]
    duration: 7776000 # 90 days
    issuer: !env ISOLEX_TOKEN_ISSUER
    secret: !env ISOLEX_TOKEN_SECRET