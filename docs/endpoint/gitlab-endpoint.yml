metadata:
  kind: gitlab-endpoint
  name: test-gitlab-endpoint
  labels:
    gitlab: webhook
data:
  defaultCommand:
    noun: echo
    verb: create
  hookUser: 2ae8ed6b-4103-42f3-bcc3-a28931d3b5b0
  transforms:
    - metadata:
        kind: template-transform
        name: gitlab-webhook-template
      data:
        templates:
          kind: "{{ object_kind }}"
          ref: "{{ ref }}"
          project: "{{ project.name }}"
          user: "{{ user_name }}"

